<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/todayIfeel/main.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/451/fabric.min.js"></script>
    <script src="/todayIfeel/scripts/main.js" async defer></script>
  </head>
  <body onload="load()">
    <header class="header">
      <img src="/todayIfeel/img/logo.png" alt="" srcset="" class="logo" />
      <h1 class="h1 prompt"></h1>
      <i class="fas fa-dice dice"></i>
    </header>
    <main>
      <aside class="aside-gallery">
        <div class="tab">
          <button
            class="tablinks active"
            onclick="openGallery(event, 'backgrounds')"
          >
            Backgrounds
          </button>
          <button class="tablinks" onclick="openGallery(event, 'images')">
            Images
          </button>
        </div>
        <div id="gallery-bg" class="aside-bg-gallery active"></div>
        <div id="gallery-img" class="aside-bg-gallery"></div>
      </aside>
      <div class="drawing-area">
        <div class="buttonList">
          <button id="draw" onclick="activateDrawingMode()">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button id="brush">
            <i class="fas fa-paint-brush"></i>
          </button>
          <button id="text" onclick="addText()">
            <i class="fas fa-font"></i>
          </button>
          <button id="eraser">
            <i class="fas fa-eraser"></i>
          </button>
          <button id="delete" onclick="deleteObject()">
            <i class="fas fa-backspace"></i>
          </button>
          <button id="clear" onclick="clearCanvas()">
            <i class="far fa-trash-alt"></i>
          </button>
          <button id="save" onclick="save()">
            <i class="fas fa-download"></i>
          </button>
        </div>
        <canvas
          id="canvas"
          class="canvas"
          width="900"
          height="500"
          style="border:1px solid #000000;"
        >
        </canvas>
      </div>
    </main>
    <footer>
      <a class="madeBY" href="http://www.curiousarttherapy.com/"
        >Marie Deschamps</a
      >
    </footer>
  </body>
</html>
