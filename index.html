<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- style -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- iro.js -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <!-- fabric -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/451/fabric.min.js"></script> -->
    <script src="scripts/fabric.min.js"></script>
    <!-- my scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="scripts/Button.js"></script>
    <script src="scripts/buttons.js"></script>
    <script src="scripts/Background.js"></script>
    <script src="scripts/backgrounds.js"></script>
    <script src="scripts/Image.js"></script>
    <script src="scripts/images.js"></script>
    <script src="scripts/main.js" async defer></script>
  </head>
  <body onload="load()">
    <header class="header">
      <!-- <img src="img/logo.png" alt="" srcset="" class="logo" /> -->
      <h1 class="h1 prompt"></h1>
      <i class="fas fa-dice dice"></i>
    </header>
    <main>
      <aside class="aside-gallery">
        <div class="tab">
          <button
            class="tablinks active"
            onclick="openGallery(event, 'backgrounds')"
          >
            Backgrounds
          </button>
          <button class="tablinks" onclick="openGallery(event, 'images')">
            Images
          </button>
        </div>
        <div id="gallery-bg" class="aside-bg-gallery active"></div>
        <div id="gallery-img" class="aside-bg-gallery"></div>
      </aside>
      <div class="drawing-area">
        <div class="buttonList"></div>
        <div class="controls">
          <div>
            <input
              type="range"
              id="thickness"
              name="thickness"
              min="0"
              max="30"
            />
          </div>
          <div id="picker"></div>
        </div>
        <canvas
          id="canvas"
          class="canvas"
          width="900"
          height="500"
          style="border:1px solid #000000;"
        >
        </canvas>
      </div>
    </main>
    <footer>
      <a class="madeBY" href="http://www.curiousarttherapy.com/"
        >Marie Deschamps</a
      >
    </footer>
  </body>
</html>
